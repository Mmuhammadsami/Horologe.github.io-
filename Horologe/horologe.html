<body>

<nav style="display: flex; justify-content: flex-end; align-items: center; padding: 10px 2px;">

      <h1><a style="padding: 10px;" href="#cart" onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></h1>

</nav>
<section> 
  <div class="product-grid">

    <!-- Product 1 -->

 <!-- Product 3 -->
 <div class="product-card">

 <!-- Product 3 -->
 <div class="product-card">

 <div class="product-card">

<div class="cart-summary" id="cart" style="position: fixed; top: 50%; left: 50%;
transform: translate(-50%, -50%); z-index: 999; display: none; border: 2px solid #000000;">
  <button onclick="closeCart()" style="position: absolute; top: 10px; right: 10px; background: rgb(10, 10, 10);
  color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer;">Ã—</button>
  <h2>Order Summary</h2>
  <div id="cart-items"></div>
  <input type="text" id="name" placeholder="Your Name" required="">
  <input type="text" id="address" placeholder="Address" required="">
  <input type="tel" id="phone" placeholder="Phone Number" required="">
  <input type="email" id="email" placeholder="Email (optional)">
  <button class="btn" onclick="submitOrder()">Confirm Order</button>
</div>


<div class="popup" id="popupMsg">âœ… Order placed successfully!</div>

<footer>
  <p>Â© 2025 Horologe. All rights reserved.</p>
</footer>

<script>
  function closeCart() {
  document.getElementById("cart").style.display = "none";
}

  let cart = [];

  function addToCart(product, price, size) {
  // if size is not provided, set it to "N/A"
  if (!size) {
    size = "N/A";
  }
  cart.push({ product, price, size });
  document.getElementById("cart-count").innerText = cart.length;
  alert(`${product} ${size !== "N/A" ? `(Size ${size})` : ""} added to cart.`);
}

  function showCart() {
    const cartDiv = document.getElementById("cart");
    const itemsDiv = document.getElementById("cart-items");
    itemsDiv.innerHTML = "";

    if (cart.length === 0) {
      itemsDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        itemsDiv.innerHTML += `
        <p>
          ${item.product} (Size ${item.size}) - $${item.price}
          <button onclick="removeFromCart(${index})" style="margin-left:10px; background:red; color:white; border:none; border-radius:5px;">Remove</button>
        </p>`;
      });
    }
    cartDiv.style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }

  function submitOrder() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    if (!name || !address || !phone) {
      alert("Please fill in required details.");
      return;
    }
    document.getElementById("popupMsg").style.display = "block";
    document.getElementById("cart").style.display = "none";
    document.getElementById("cart-count").innerText = "0";
    cart = [];
    window.scrollTo(0, document.body.scrollHeight);
  }

  function removeFromCart(index) {
    cart.splice(index, 1); // Remove item
    document.getElementById("cart-count").innerText = cart.length;
    showCart(); // Refresh view
  }
</script>



</body></html>
